<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title> Game Boyz | Final Project </title>

    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/boxxle.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
  	<link rel="stylesheet" type="text/css" href="css/layout.css">
  	<link rel="stylesheet" type="text/css" href="css/colors.css">

  	<link rel="stylesheet" type="text/css" href="css/nav.css">
  	<link rel="stylesheet" type="text/css" href="css/rooms.css">

  </head>
  <body ng-app="boxxleApp">
    <header>
  		<nav id="navBar">
  			<ul>
  				<li class="sub" id="homeNav"><a href="/#/"><i class="fa fa-home fa-lg"></i> Home</a>
  					<aside></aside>
  					<ul>
  						<li><a href="/#/about">about</a></li>
  					</ul>
  				</li>
  				<li class="sub"><a href="" ng-click="checkToken()"><i class="fa fa-edit fa-lg"></i>Play</a>
  					<aside></aside>
  					<ul>
  						<li><a href="/#/rooms">Multiplayer</a></li>
  						</ul>
  						</li>
  						<li><a href="/#/" onclick="localStorage.removeItem('token')"><i class="fa fa-edit fa-lg"></i>Logout</a>
  							<aside></aside>
  								</li>
  					</ul>
  				</li>
  			</ul>

  		</nav>
  	</header>


    <div ng-controller='gameCtrl' id="status">
      <section class="center-select">
      <h6 class='center' id="difficulty">Difficulty: {{difficulty}}</h6>
      <h6 class='center' id="currentLevel">Level: {{level}}</h6>
      <h6 class='center' id="stepCount">Steps: {{stepCount}}</h6>
    </section>
          <div  class='center' id="game">
              <div data-gameBoard>
                  <!-- Angular will put table here. -->
              </div>
          </div>

      </div>
      <section class='center'>
        <h6 class='center' id='startTxt'>Press Enter to Start</h6>
      </section>

      <div class="game-font center" id="gameBoyz">
          <h5>Game</h5>
            <span id="B">B</span>
            <span id="O">O</span>
            <span id="Y">Y</span>
            <span id="Z">Z</span>
        </div>
      <!-- <script type="text/javascript" src="js/setCookie.js"></script>
           <script type="text/javascript" src= "js/levels.js"></script> -->
      <script type="text/javascript" src="js/pushesRocksGame/dist/pushesRocks.bundle.js"></script>
      <!-- <script type="text/javascript" src="js/pushesRocksGame/game-control.js"></script> -->
<script src="pushesRocks.bundle.js"></script></body>
</html>
